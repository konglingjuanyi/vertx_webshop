<div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Webshop products</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
               <tbody>
                    <tr ng-repeat="product in products">
                        <td>{{ product._id }}</td>
                        <td>{{ product.name }}</td>
                        <td><button class="btn btn-danger" type="button" ng-click="delete(product._id)"><i class="fa fa-trash"></i></button></td>
                    </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
