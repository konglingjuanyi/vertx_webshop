<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Pet Supplies</title>
		
	<!-- Bootstrap, FontAwesome & Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="app/webshop/assets/css/webshop.css" /> 
        
	</head>
	<body ng-app="WebShop">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Pet Supplies</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!-- Nav links -->
              </ul>
              <ul ng-controller="DropdownCtrl" class="nav navbar-nav navbar-right">
                <div class="btn-group" dropdown is-open="status.isopen">
                  <a class="btn btn-default" dropdown-toggle ng-disabled="disabled">
                    <i class="fa fa-shopping-cart fa-2x"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Action</a></li>
                    <li role="menuitem"><a href="#">Another action</a></li>
                    <li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>
                  </ul>
                </div>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
		<div class="container">
		    <div ng-view></div>
		</div>
		
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
        <!-- Angular i18n -->
        <script src="https://code.angularjs.org/1.4.3/i18n/angular-locale_nl-nl.js"></script>
    	<!-- Angular Routing -->
		<script src="app/webshop/app.js"></script>
		<!-- Angular UI -->
		<script src="app/webshop/libs/ui-bootstrap-tpls-0.13.3.js"></script>
		<!-- Angular Controllers -->
		<script src="app/webshop/components/shop/shopController.js"></script>
        <!-- Angular Services -->
        <script src="app/webshop/components/shop/shopService.js"></script>
        <!-- Angular Directives -->
        <script src="app/webshop/shared/product/product.js"></script>
	</body>
</html>
