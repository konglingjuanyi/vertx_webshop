<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Pet Supplies</title>
		
	<!-- Bootstrap, FontAwesome & Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="app/webshop/assets/css/webshop.css" /> 
        
	</head>
	<body ng-app="WebShop">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">Pet Supplies</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!-- Nav links -->
                <li><a href="#/shop">Shop</a></li>  
              </ul>
              <ul ng-controller="NavbarCtrl" class="nav navbar-nav navbar-right row">
                <div class="col-md-4">
                    <b><a id="navlink" href="#/login">Login</a></b>
                </div>    
                <div class="btn-group col-md-4 col-md-offset-2" auto-close="outsideClick" dropdown>
                  <button id="single-button" class="btn btn-default" dropdown-toggle >
                    <i class="fa fa-shopping-cart fa-2x"></i> <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="single-button" id="cart-dropdown">
                    <li><cd-cart></cd-cart></li>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-7">
                            <a ng-href="#/order" class="btn-lg btn-success">Order</a>
                        </div>
                    </div>  
                  </ul>
                </div>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
		<div class="container-fluid">
		    <div ng-view></div>
		</div>
		
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <!-- Angular i18n -->
        <script src="https://code.angularjs.org/1.4.3/i18n/angular-locale_nl-nl.js"></script>
    	<!-- Angular Routing -->
		<script src="app/webshop/app.js"></script>
		<!-- Angular UI -->
		<script src="app/webshop/libs/ui-bootstrap-tpls-0.13.3.js"></script>
		<!-- Angular Controllers -->
		<script src="app/webshop/components/shop/shopController.js"></script>
        <script src="app/webshop/components/order/orderController.js"></script>
        <script src="app/webshop/components/register/registerController.js"></script>
        <script src="app/webshop/components/register/registerModalController.js"></script>
        <script src="app/webshop/shared/product/productModalController.js"></script>
        <!-- Angular Services -->
        <script src="app/webshop/components/shop/shopService.js"></script>
        <script src="app/webshop/components/order/orderService.js"></script>
        <script src="app/webshop/shared/cart/cartService.js"></script>
        <script src="app/webshop/shared/user/userService.js"></script>
        <!-- Angular Directives -->
        <script src="app/webshop/shared/product/product.js"></script>
        <script src="app/webshop/shared/cart/cart.js"></script>
        <script src="app/webshop/shared/cart/cartProduct.js"></script>
        
	</body>
</html>
