<div ng-hide="shoppingCart.cartProducts.length <= 0">
    <div ng-repeat="product in shoppingCart.cartProducts">
        <cd-cart-product info="product"></cd-cart-product>
    </div>
    <div>
        <hr></hr>
        <b>Total: {{ shoppingCart.cartTotal | currency }}</b>
    </div>
</div>
<div ng-hide="shoppingCart.cartProducts.length > 0">
    <div>
        <p>You should definitely buy something...</p>
    </div>
</div>
