<div class="row">
    <div class="col-md-3">
        <h2>Categories</h2>
        <div ng-repeat="category in categories">
            <h3>{{ category.name }}</h3>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Our products</h2>

        <div ng-repeat="product in products">
            <cd-product info="product"></cd-product>
        </div>
    </div>        
</div>
